<ion-header>

        <ion-list inset="true">

        </ion-list>

        <ion-list inset="true">
            <ion-item detail routerLink="/aboutUs">

                <ion-label>联系客服</ion-label>
                <ion-note slot="end"><a href="tel:10086">拨打电话10086</a></ion-note>
            </ion-item>
            <ion-item>
                <ion-label>版本号： 1.8.6</ion-label>

        <ion-list inset="true">
