<ion-header>
  <ion-toolbar>
      <ion-item text-left>注册</ion-item>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<div text-center>

</div>
    <ion-grid margin-top>
                <div style="width: 100%">
                <form  #phoneForm="ngForm" (ngSubmit)="submitForm()" novalidate>  <!--表示引用的是angula的某个对象-->
                    <ion-list>

                        <ion-item>
                            <ion-input type="number" name="org" placeholder="所属机构" [(ngModel)]="register.org" #phone="ngModel"
                                       required></ion-input>
                        </ion-item>
                        <ion-text color="danger" text-left *ngIf="phone.invalid && phone.touched">
                            <p [hidden]="!phone.errors?.required">请输入所属机构</p>
                        </ion-text>

                        <ion-item>
                        <select placeholder="身份">
                            <option></option>
                            <option>教师</option>
                            <option>学生</option>
                        </select>
                        </ion-item>

                    <ion-item>
                        <ion-input type="email" name="email" (ionBlur)="checkEmail($event)" placeholder="请输入电子邮箱" [(ngModel)]="register.email" #email="ngModel" required></ion-input>
                    </ion-item>
                    <ion-text color="danger" text-left *ngIf="emailOk == false">
                        <p *ngIf="emailOk == false">你输入的邮箱格式不正确</p>
                    </ion-text>



                        <ion-item>
                            <ion-input type="password" name="password"   placeholder="请输入登录密码" [(ngModel)]="register.password" #password="ngModel" required></ion-input>
                        </ion-item>
                        <ion-text color="danger" text-left *ngIf="passwordOk == false">
                            <p *ngIf="passwordOk == false">密码格式不正确</p>
                        </ion-text>

                        <ion-item>
                            <ion-input type="password" name="confirmPassword" (ionBlur)="checkConfirmPassword($event)" placeholder="请输入确认密码" [(ngModel)]="register.confirmPassword" #confirmPassword="ngModel" required></ion-input>
                        </ion-item>
                        <ion-text color="danger" text-left *ngIf="confirmPasswordOk == false">
                            <p *ngIf="confirmPasswordOk == false">请保持密码一致</p>
                        </ion-text>
                        <!--根据需要添加若干ion-item-->

                        <ion-item>
                            <ion-input type="number" name="phone" placeholder="请输入手机号" [(ngModel)]="register.phone" #phone="ngModel"
                                       pattern="^1(?:3\d|4[4-9]|5[0-35-9]|6[67]|7[013-8]|8\d|9\d)\d{8}$"
                                       required></ion-input>
                        </ion-item>
                        <ion-text color="danger" text-left *ngIf="phone.invalid && phone.touched">
                            <p [hidden]="!phone.errors?.required">请输入你的手机号</p>
                            <p *ngIf="phone.errors?.pattern">你输入的手机号不正确</p>
                        </ion-text>

                        <ion-item>
                            <ion-input slot="start"  name="code" [(ngModel)]="register.code" #verifyCode1="ngModel"
                                       placeholder="输入验证码" required></ion-input>
                            <ion-button color="primary" expand="full" slot="end"  class="full-width"
                                              (click)="sendCaptchaMessage()"  [disabled]="!verifyCode.disable">{{verifyCode.verifyCodeTips}}</ion-button>
                           </ion-item>


                        <ion-button color="primary"  expand="full" shape="round"  type="submit">提交 </ion-button>


                    </ion-list>

                </form>

</div>
    </ion-grid>

</ion-content>
